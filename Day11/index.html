<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-image: linear-gradient(red, yellow);
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
      }
      .item {
        color: blueviolet;
      }
      span {
        color: rgb(255, 11, 153);
      }
      .item span {
        color: inherit;
      }
    </style>
  </head>
  <h1>Inherit examples</h1>
  <body>
    <div style="color: black">
      <div class="item">this is praveen <span>hello1</span></div>
      <div>this is praveen <span>hello1</span></div>
      <div>this is praveen <span>hello1</span></div>
      <div>this is praveen <span>hello1</span></div>
    </div>
    <div></div>
  </body>
</html>
