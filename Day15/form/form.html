<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>MODEL REGISTRATION FORM</h1>
    <div class="container">
      <form id="myform">
        <label for="name">First name: </label>
        <input id="name" type="text" />
        <br />
        <label for="name">Last name:</label>
        <input id="name" type="text" />
        <br />
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
        <input type="radio" name="gender" value="others" /> Others
        <br />
        <label for="address">Address:</label>
        <input id="address" type="text" />
        <br />
        <label for="code">Pincode:</label>
        <input id="code" type="text" />
        <br />
        <label for="state">State:</label>
        <input id="state" type="text" />
        <br />
        <label for="country">Country:</label>
        <input id="country" type="text" />
        <br />
        <label>Choice of food: </label>
        <input type="checkbox" name="food" value="tacos" /> Tacos
        <input type="checkbox" name="food" value="pitas" /> Pitas
        <input type="checkbox" name="food" value="Sandwich" /> Sandwich
        <input type="checkbox" name="food" value="Milkshake" /> Milkshake
        <input type="checkbox" name="food" value="Salad" /> Salad
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <br />
    <table id="dataTable">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>State</th>
          <th>Country</th>
          <th>Food</th>
        </tr>
      </thead>
    </table>
    <script src="form.js"></script>
  </body>
</html>
