<html>
  <head>
    <title>XMLHttpRequest API URL</title>
  </head>
  <body>
    <script>

        //create new object for XMLHttp req
        //read (get) method
        //onload function
        //send req to API URL
        //Response JSON - FLAG
      
      var xhr = new XMLHttpRequest();

      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      xhr.open(method, url);

      xhr.onload = function () {
        if (xhr.status === 200) {
          var countriesDetails = JSON.parse(xhr.responseText);
          for (var i = 0; i < countriesDetails.length; i++) {
            console.log(countriesDetails[i].name.official);
          }
        } else {
          console.log("Request failed", xhr.status);
        }
      };

    xhr.send();
    </script>
  </body>
</html>
