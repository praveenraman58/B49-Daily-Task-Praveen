<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <style>
      .container {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid black;
      }
      .result {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body style="background-color: aqua;">
    <div class="container">
      <h1 style="font-size: 50px; color: rgb(24, 65, 212);">Calculator!!!!</h1>
      <div class="form-group" style="padding: 10px;">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" />
      </div>
      <div class="form-group" style="padding: 10px;">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" />
      </div>
      <div class="from-group" style="padding: 10px;">
        <button onclick="performcalculation('add')">Add</button>
        <button onclick="performcalculation('sub')">Sub</button>
        <button onclick="performcalculation('mul')">Mul</button>
        <button onclick="performcalculation('div')">Div</button>
      </div>
      <div>
        <div class="result">
          Result:
          <span id="result"></span>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
